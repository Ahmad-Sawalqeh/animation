<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animation Task#2</title>

		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/all.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">	
	</head>
	<body>
		
		<div class="container">

			<!-- heart animation -->

			<div class="heart">
				<i class="fas fa-heart"></i>
			</div>

			<!-- bounce animation -->

			<div class="bounce">
				<p>bounce in</p>
			</div>

			<!-- fall animation -->

			<div class="fall">
				<i class="lightbule fas fa-circle"></i>
				<i class="red fas fa-circle"></i>
				<i class="blue fas fa-circle"></i>
				<i class="yellow fas fa-circle"></i>
				<i class="green fas fa-circle"></i>
				<i class="purple fas fa-circle"></i>
			</div>

			<!-- scale animation -->

			<div class="scale">
				<h4>FORWARDS</h4>
				<p>This scales and stays</p>
				<h4>NORMAL</h4>
				<p>This scales and back</p>
			</div>
			
			<!-- clock animation -->

			<div class="clock">
				<!-- <i class="fas fa-stopwatch"></i> -->
				<img class="watch" src="img/watch.jpg">
				<img class="hand" src="img/hh.jpg">
			</div>
		
		</div>

		<!--
			>	child
			+	sibling
			^	climb up-out
			*	multiplication
			()	grouping
			. 	class
			# 	id
			{}  content
		-->
	</body>
</html>
